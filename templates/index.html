<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwritten digits Classifier</title>
 
  
</head>


<body style="background: #000080;">

<h2 style="color:White;">Handwritten digits Classifier</h2><p>
<h4 style="color:White;">Upload an image and click submit</h4>


<form method="post" action="/" enctype="multipart/form-data">
    <dl>
	<p style="color:White;">
		<input type="file" name="file" autocomplete="off" required>
	</p>
    </dl>
    <p style="color:White;">
	<input type="submit" name="submit" value="Submit">
    </p>
</form>



<p style="color:White;">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        The predicted value for the following image is: <u><h3 style="color:White;">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" width="500", height="425">
       
	  {% endif %}
	{% endwith %}
</p>



</body>
